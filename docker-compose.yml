version: "3.8"

services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/qortex
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env-docker

  db:
    image: postgres:14-alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file:
      - .env-docker
    ports:
      - "5433:5432"